<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <!--<link rel="stylesheet" type="text/css" href="zero.css" />-->
    <script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=922c19cfe906933b6bc26ed82330d20e"></script>
    <style type="text/css">
        #Container {
            width: 1024px;
            height: 768px;
        }
    </style>
</head>
<body>
    <center>
        <div id="container" style="width: 1024px;height: 768px;" >
            Hello World!! 
        </div>
    </center>


    <script language="javascript">
        var map = new AMap.Map('container');
        map.setZoom(10);
        map.setCenter([121.48, 31.41]);
    </script>

</body>
</html>
